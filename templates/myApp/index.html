{% extends 'base.html' %}
{% block content %}
{% include 'components/navbar.html' %}
<div class="container">
    <div class="row">
        <h1 style = "color: #A0D995;">Popular Questions:</h1>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="collection">
                {% for question in question_list %}
                    <a href="{% url 'question' question.slug %}" class="collection-item">
                        {{question.content}}
                    </a>
                {% endfor %}
              </div>        
        </div>
    </div>
</div>   
{% endblock content %}
